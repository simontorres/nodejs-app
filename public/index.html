<!DOCTYPE html>
<link rel="stylesheet" href="stylesheets/style.css">

<html  lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing ZMQ.js</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <div class="column-container">
        <div class="column logo">
            <img src="images/soar_logo.png" >
        </div>

        <div class="column title">
            <h1>Goodman High Throughput Spectrograph</h1>
            <p>Live Data Reduction Pipeline</p>
        </div>

        <div class="column time">
            <div ng-app="timeApp"  ng-controller="timeController">
                <table>
                    <tr><th></th><th></th></tr>
                    <tr>
                        <td style="text-align: right">Universal Time: </td>
                        <td>{{utc_time}}</td>
                    </tr>
                    <tr>
                        <td style="text-align: right">Local Time: </td>
                        <td>{{local_time}} </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="column-container">
        <div class="column" style="background-color: aqua;width: 100%">
            s
        </div>
    </div>

    <div class="footer">
        footer
    </div>


    <script src="javascripts/time_app.js"></script>
</body>
</html>
